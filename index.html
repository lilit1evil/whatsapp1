<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp байланыс</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f0f2f5;
      text-align: center;
    }
    .btn {
      display: inline-block;
      padding: 15px 25px;
      font-size: 18px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .btn:hover {
      background-color: #1ebe5d;
    }
    .instructions {
      text-align: left;
      background-color: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      max-width: 600px;
      margin: 0 auto;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    ol {
      padding-left: 20px;
    }
    li {
      margin-bottom: 10px;
      font-size: 16px;
    }
    li::marker {
      content: "✅ ";
    }
  </style>
</head>
<body>

  <!-- Кнопка наверху -->
  <a class="btn" href="https://wa.me/77086770558?text=Саламатсызба,%20маған%20ақпарат%20беріңізші" target="_blank">
    Перейти в WhatsApp
  </a>

  <!-- Стилизованная инструкция -->
  <div class="instructions">
    <h2>Егер WhatsApp ашылмаса:</h2>
    <ol>
      <li>Жоғарғы бұрыштағы үш нүктені басыңыз.</li>
      <li>«Открыть в браузере» дегенді таңдаңыз.</li>
    </ol>

    <h2>Если у вас не открылся WhatsApp:</h2>
    <ol>
      <li>Нажмите на три точки в углу экрана.</li>
      <li>Выберите «Открыть в браузере».</li>
    </ol>
  </div>

</body>
</html>
